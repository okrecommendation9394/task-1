<h1>Task 1</h1>
<div class="container">
  <button class="container__button" (click)="toggleLoading()">load</button>
  <div class="container__load" *ngIf="isLoading; else empty">Loading...</div>
  <div class="container__cards" *ngIf="showCards">
    <div>Users:{{ data | shownames }}</div>
    <app-card *ngFor="let card of data" [card]="card"></app-card>
  </div>
  <ng-template #empty>
    <div style="margin: 1rem">No cards</div>
  </ng-template>
</div>
